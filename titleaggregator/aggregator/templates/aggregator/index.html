<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Verge Headlines</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            border-bottom: 2px solid black;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Article Titles from Mashable since Jan 1, 2022</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{{ article.link }}" target="_blank">{{ article.title }}</a> ({{ article.date|date:"Y-m-d" }})</li>
        {% endfor %}
    </ul>
</body>
</html>
